
<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.2.1.min.js"></script>
    <link href="Content/style.css" rel="stylesheet" />
    <link href="moje/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/wszystko.css" rel="stylesheet" />
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/palette.css" rel="stylesheet" />
    <link href="Views/Employee/employee.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="Scripts/styleJS.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Advent+Pro&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular/angular.min.js"></script>
    <script src="Scripts/dirPagination.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>
    <script src="Scripts/angular-aria/angular-aria.js"></script>
    <script src="Scripts/angular-animate/angular-animate.js"></script>
    <script src="Scripts/angular-material/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="Scripts/main.js"></script>
    <script src="Views/Department/DepartmentMgmt/departmentMgmt.js"></script>
    <script src="Views/Common/Home/home.js"></script>
    <script src="Views/Announcement/announcement.js"></script>
    <script src="Views/AnnouncementDetail/announcementDetail.js"></script>
    <script src="Views/AnnouncementCreate/announcementCreate.js"></script>
    <script src="Views/Common/Login/login.js"></script>
    <script src="Views/Common/Register/register.js"></script>
    <script src="Views/UserList/userList.js"></script>
    <script src="Views/AnnouncementUpdate/announcementUpdate.js"></script>
    <script src="Views/Employee/employee.js"></script>
</head>
<body ng-controller="DemoController" layout="column">
    <md-content flex>
        <md-toolbar class=" md-hue-2 md-whiteframe-z2" layout="row">
            <div class="default-primary-color md-toolbar-tools">

                <md-button class=" material-icons md-48" ng-click="clickSide('left')">
                    <md-icon>menu</md-icon>
                </md-button>

                <h1 class="md-toolbar-tools"> eList</h1>

                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon>local_activity</md-icon>
                </md-button>

                <md-button class="md-icon-button" aria-label="More">
                    <md-icon>message</md-icon>
                </md-button>
                </div>
</md-toolbar>
        <md-content layout="column">
            <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" layout="column">
                <img style="width: 100%; height: 150px;" class="md-card-image" alt="login" src="Views/Common/Login/img/login.jpg" />

                <md-list>



                    <md-item layout="row">
                        <a class="nav__link" href="#home">
                            <md-button>
                                <md-icon>home</md-icon>
                                <span class="nav__item" md-line>Strona główna</span>
                            </md-button>
                        </a>
                    </md-item>

                    <md-item style="float: left; display: block; width: 100%;">
                        <a class="nav__link" href="#userList">
                            <md-button>
                                <md-icon>group_add</md-icon>
                                <span class="nav__item" md-line>Lista urlopów</span>
                            </md-button>
                        </a>
                    </md-item>


                    <md-item style="display: block; width: 100%;">
                        <a class="nav__link" href="#create">
                            <md-button>
                                <md-icon>playlist_add</md-icon>
                                <span class="nav__item" md-line>Dodaj godziny</span>
                            </md-button>
                        </a>
                    </md-item>

                    <md-item style="display: block; width: 100%;">
                        <a class="nav__link" href="#employee">
                            <md-button>
                                <md-icon>playlist_add</md-icon>
                                <span class="nav__item" md-line>Lista użytkowników</span>
                            </md-button>
                        </a>
                    </md-item>


                    <md-item style="float: left; display: block; width: 100%;">
                        <a class="nav__link" href="#login">
                            <md-button>
                                <md-icon>face</md-icon>
                                <span class="nav__item" md-line>Logowanie</span>
                            </md-button>
                        </a>
                    </md-item>

                    <md-item style="float: left; display: block; width: 100%;">
                        <a class="nav__link" href="#register">
                            <md-button>
                                <md-icon>person_add</md-icon>
                                <span class="nav__item" md-line>Rejestracja</span>
                            </md-button>
                        </a>
                    </md-item>


                    <md-item style="display: block; width: 100%;">
                        <a class="nav__link" href="#announcement">
                            <md-button>
                                <md-icon>menu</md-icon>
                                <span class="nav__item" md-line>Lista ogłoszeń?</span>
                            </md-button>
                        </a>
                    </md-item>


                    <md-item style="float: left; display: block; width: 100%;">
                        <a class="nav__link" href="#listaoddzialow">
                            <md-button>
                                <md-icon>account_balance</md-icon>
                                <span class="nav__item" md-line>Lista oddziałów?</span>
                            </md-button>
                        </a>
                    </md-item>

                </md-list>
            </md-sidenav>
            <md-content style="min-height: 100vh;">
                <div ng-view>

                </div>
            </md-content>
        </md-content>
    </md-content>

</body>
</html>
