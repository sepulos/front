<div class="well">
    <input type="text" class="form-control" ng-model="search" placeholder="Wyszukaj" />
</div>



<md-content class="md-padding" layout="column">
    <table>
        <div layout="row">
            <div class="sort" ng-click="Sort('AnnouncementId')">
                Sortuj po Id
            </div>
            <div class="sort" ng-click="Sort('StartPlace')">
                Sortuj po StartPlace
            </div>
            <div class="sort" ng-click="Sort('EndPlace')">
                Sortuj po EndPlace
            </div>
            <div class="sort" ng-click="Sort('FreeSlots')">
                Sortuj po FreeSlots
            </div>
            <div class="sort" ng-click="Sort('StartDate')">
                Sortuj po Date
            </div>
        </div>
        <md-card-content>
            <div class="alert-success" id="alert" ng-show="Flg">
                {{Msg}}
            </div>
        </md-card-content>

        <div dir-paginate="an in Anns | filter:search | orderBy:key:AscOrDesc | itemsPerPage: 3" flex="50" layout="column">
            <md-card>

                <md-card-title>
                    <md-card-title-text>
                        <span style="font-size: 30px;" class="md-headline">{{an.StartPlace}}</span>
                        <span style="font-size: 18px;" class="md-subhead">{{an.EndPlace}}</span>
                        <span style="font-size: 18px;" class="md-subhead">Ilość wolnych miejsc: {{an.FreeSlots}}</span>
                        <span style="font-size: 18px;" class="md-subhead">Data wyjazdu: 2017-04-27</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d18864.52285835237!2d20.460370288336375!3d53.770523824474324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x46e2792d071419c7%3A0x106a8126cf54c20f!2sOlsztyn!3m2!1d53.778422!2d20.4801193!4m5!1s0x46e27f375ab76763%3A0xf2ae572fd310f8fc!2sKortowo%2C+Olsztyn!3m2!1d53.755314999999996!2d20.4561325!5e0!3m2!1spl!2spl!4v1492019715231" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="DeleteAnnouncementById(an)">
                        Usuń
                    </md-button>

                    <md-button>
                        <a href="#announcementUpdate/{{ an.AnnouncementId }}">
                            Edytuj
                            </a>
</md-button>
                    <md-button>
                        <a href="#announcementDetail/{{ an.AnnouncementId }}">
                            Zobacz
                        </a>
                    </md-button>
                </md-card-actions>

            </md-card>
        </div>
    </table>

    <dir-pagination-controls max-size="3"
                             direction-links="true"
                             boundary-links="true">

    </dir-pagination-controls>

</md-content>
